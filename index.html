<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Bot Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d1e7dd 0%, #a7c7fd 100%);
        }
        .container {
            max-width: 520px;
            margin: 50px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(52, 152, 219, 0.15);
            padding: 32px 20px 28px;
            min-height: 540px;
        }
        h1 {
            font-size: 2rem;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: #2878fa;
        }
        #chatbox {
            height: 325px;
            overflow-y: auto;
            border-radius: 10px;
            background: #f6f8fb;
            padding: 18px 14px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.07);
        }
        .bubble {
            display: inline-block;
            padding: 13px 16px;
            margin: 7px 0;
            border-radius: 22px;
            max-width: 80%;
            animation: fadein 0.5s;
        }
        .user_msg {
            background: #eceffe;
            color: #2878fa;
            margin-left: auto;
            float: right;
        }
        .bot_msg {
            background: #d1e7dd;
            color: #18794e;
            margin-right: auto;
            float: left;
        }
        #chatbox::after {
            content: "";
            display: block;
            clear: both;
        }
        #input_row {
            display: flex;
            gap: 7px;
        }
        #user_input {
            flex: 1;
            padding: 12px;
            border-radius: 18px;
            border: 1px solid #d0d0d0;
            font-size: 1.1rem;
            outline: none;
            box-shadow: 0 1px 3px rgba(52, 152, 219, 0.04);
        }
        #send_btn {
            padding: 12px 24px;
            border-radius: 18px;
            background: #2878fa;
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #send_btn:active {
            background: #1a5dcc;
        }
        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .typing {
            display: inline-block;
            width: 60px;
            font-style: italic;
            color: #0b7ca8;
            background: #d1e7dd;
            border-radius: 22px;
            padding: 12px 18px;
            margin-right: auto;
            /* float: left; */
            margin-top: 7px;
            animation: fadein 0.6s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Bot Chat</h1>
        <div id="chatbox"></div>
        <div id="input_row">
            <input type="text" id="user_input" placeholder="Type your message here" autofocus />
            <button id="send_btn">Send</button>
        </div>
    </div>
    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("user_input");
        const sendBtn = document.getElementById("send_btn");

        function addBubble(message, cls) {
            const msgElem = document.createElement("div");
            msgElem.className = "bubble " + cls;
            msgElem.textContent = message;
            chatbox.appendChild(msgElem);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Animate typing effect for bot
        function showTyping() {
            const typingElem = document.createElement("div");
            typingElem.className = "typing";
            typingElem.textContent = "Bot is typing...";
            typingElem.id = "typingMsg";
            chatbox.appendChild(typingElem);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        function hideTyping() {
            const typingElem = document.getElementById("typingMsg");
            if (typingElem) typingElem.remove();
        }

        sendBtn.onclick = async () => {
            const message = userInput.value.trim();
            if (!message) return;
            addBubble("You: " + message, "user_msg");
            userInput.value = "";
            showTyping();

            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            hideTyping();
            addBubble("Bot: " + data.response, "bot_msg");
        };

        userInput.addEventListener("keydown", e => {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
